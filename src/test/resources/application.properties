server.port=8081
server.servlet.context-parameters.db-url=jdbc:sqlite:db/database/odeon-test.db
server.servlet.context-parameters.mp3-path=../odeon-test-data/ok/MP3 Music/
server.servlet.context-parameters.la-path=../odeon-test-data/ok/Lossless/
server.servlet.context-parameters.classics-path=../odeon-test-data/classics/
server.servlet.context-parameters.dv-music-path=../odeon-test-data/dv_music/
server.servlet.context-parameters.dv-movies-path=../odeon-test-data/dv_movies/
server.servlet.context-parameters.dv-animation-path=../odeon-test-data/dv_animation/
server.servlet.context-parameters.ffprobe-path=../ffmpeg/
server.servlet.context-parameters.mediainfo-path=../MediaInfo/
server.servlet.context-parameters.mdb-path=../Cat2000/

db.driverClassName=org.sqlite.JDBC
db.username=sa
db.password=sa

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.sql.init.mode=never
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.default-property-inclusion=non_null

logging.level.com.romanpulov.odeonwss=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

dbprocess.logging=true